zimbra_index_lucene_merge_factor = Amb quina freq\u00FC\u00E8ncia es fusionen els \u00EDndexs de segment per addDocument (). Amb valors m\u00E9s petits, s'utilitza menys mem\u00F2ria RAM mentre que la indexaci\u00F3 i recerques s\u00F3n m\u00E9s r\u00E0pides, per\u00F2 la velocitat d'indexaci\u00F3 \u00E9s m\u00E9s lent. Amb valors m\u00E9s grans, s'utilitza m\u00E9s mem\u00F2ria RAM durant la indexaci\u00F3, i mentre les recerques s\u00F3n m\u00E9s lents, la indexaci\u00F3 \u00E9s m\u00E9s r\u00E0pid. Els valors m\u00E9s alts (> 10) s\u00F3n els millors per a la creaci\u00F3 d'\u00EDndexs de lots i valors m\u00E9s petits (<10) per als \u00EDndexs que es mantenen de forma interactiva.
zimbra_index_lucene_term_index_divisor = Les submostres que indexen termes es carreguen a la RAM. En establir a un valor> 1 es pot reduir l'\u00FAs de mem\u00F2ria a costa d'una major lat\u00E8ncia en carregar la informaci\u00F3 del registre emmagatzemat per un per\u00EDode.
zimbra_index_lucene_use_compound_file = true if a new Lucene segment should use the compound file format. http://wiki.apache.org/lucene-java/ImproveIndexingSpeed says to turn off compound file format for better performance, but will greatly increase the number of file descriptors. File descriptors could be depleted if zimbra_index_lucene_merge_factor is large.
zimbra_index_lucene_max_buffered_docs = El nombre m\u00EDnim de documents requerits abans que els documents emmagatzemats temporalment en mem\u00F2ria s\u00F3n buidats com un nou segment. Els valors grans generalment donen la indexaci\u00F3 m\u00E9s r\u00E0pid.
zimbra_index_lucene_ram_buffer_size_kb = M\u00E0xim mem\u00F2ria de Lucene en RAM en Kb
zimbra_index_lucene_io_impl = Aplicaci\u00F3 Lucene FSDirectory utilitzat per indexar IO. Els valors possibles
nio - \u00DAs NIOFSDirectory. Utilitza io posicional de FileChannel de java.nio en llegir per evitar la sincronitzaci\u00F3 en llegir des del mateix arxiu. mmap - \u00DAs MMapDirectory. Usos assignat en mem\u00F2ria IO en llegir. Una bona opci\u00F3 si hi ha un munt de mem\u00F2ria virtual en relaci\u00F3 amb la mida de l'\u00EDndex. senzilla - \u00DAs SimpleFSDirectory. Usos java.io.RandomAccessFile. T\u00E9 baix rendiment concurrent, ja que sincronitza quan diversos subprocessos llegir el mateix arxiu. Si no es proporciona cap valor, FSDirectory triar\u00E0 la millor aplicaci\u00F3 per al medi ambient.
zimbra_index_rfc822address_max_token_count = The maximum token count of addresses in the RFC822 address token stream. The limit applies to all FROM, TO, and CC headers for emails, all email email addresses for Contacts and Creator field for Documents.
zimbra_index_rfc822address_max_token_length = The maximum token length for an address in the RFC822 address token stream. The limit applies to all FROM, TO, and CC headers for emails, all email email addresses for Contacts and Creator field for Documents.
