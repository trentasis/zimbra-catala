zimbra_galsync_index_reader_cache_size = El nombre m\u00E0xim de IndexReaders a la mem\u00F2ria cau d'\u00EDndex de cerca de GAL. El compte de sincronitzaci\u00F3 GAL \u00EDndex Lucene s'emmagatzema en mem\u00F2ria cau per separat sense desallotjament autom\u00E0tic.
