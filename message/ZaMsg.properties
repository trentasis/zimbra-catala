MSG_NOTE_zimbraAutoProvMode = Aquest assistent et guiar\u00E0 en la configuraci\u00F3 de l'aprovisionament autom\u00E0tic. \u00A0\u00A0Primer, seleccioneu la manera d'aprovisionament: \u00A0\u00A0<ol> <li> Aprovisionament autom\u00E0tic r\u00E0pid: un subproc\u00E9s de manteniment del servidor consulta autom\u00E0ticament \u00A0\u00A0la font LDAP externa configurada per l'aprovisionament autom\u00E0tic i, a continuaci\u00F3, crea els comptes al directori de Zimbra. \u00A0\u00A0</Li> <li> Aprovisionament autom\u00E0tic lent: crea autom\u00E0ticament el compte de Zimbra quan l'usuari inicia sessi\u00F3 per primera vegada \u00A0\u00A0a trav\u00E9s dels mecanismes d'autenticaci\u00F3 externa activats per l'aprovisionament autom\u00E0tic. </li> \u00A0\u00A0<li> Aprovisionament manual: l'administrador busca a la font LDAP externa configurada per l'aprovisionament autom\u00E0tic \u00A0\u00A0i selecciona una entrada del resultat de la recerca per crear el compte de Zimbra corresponent \u00A0\u00A0per a l'entrada externa. </li> </ol>
MSG_NOTE_zimbraAutoProvAuthMech = El m\u00E8tode LENT requereix els seg\u00FCents mecanismes d'autenticaci\u00F3 externa. \u00A0\u00A0Si un usuari realitza l'autenticaci\u00F3 a trav\u00E9s d'un dels seg\u00FCents mecanismes, i el compte d'usuari encara no \u00A0\u00A0existeix en el directori de Zimbra, es crear\u00E0 autom\u00E0ticament una entrada de compte al directori de Zimbra.
MSG_NOTE_otherConfigStep = <ol> <li> L'assignaci\u00F3 del nom de compte especifica el nom d'atribut al directori extern \u00A0\u00A0que cont\u00E9 la part local del nom de compte (per exemple, uid). </li> \u00A0\u00A0<li> Mapa de l'atribut per assignar valors d'atribut des de l'entrada externa als atributs del compte de Zimbra. \u00A0\u00A0Els valors estan en format de {atribut extern} = {atribut de Zimbra}. </Li> \u00A0\u00A0<li> Per l'aprovisionament r\u00E0pid, es mostra la mida del lot i aquest \u00E9s obligatori per poder processar el nombre m\u00E0xim de comptes; \u00A0\u00A0l'interval de consulta i els servidors programats tamb\u00E9 s\u00F3n obligatoris i es configuraran \u00A0\u00A0en determinats servidors. </li> </ol>
