MSG_AUTOPROV_DLG_EAGER = <ol> <li> <b> Aprovisionament autom\u00E0tic r\u00E0pid </b>: un subproc\u00E9s de manteniment del servidor consulta autom\u00E0ticament \u00A0\u00A0la font LDAP externa configurada per l'aprovisionament autom\u00E0tic i, a continuaci\u00F3, crea els comptes al directori de Zimbra. \u00A0\u00A0</Li> <li> <b> Mida del lot </b>: \u00E9s obligatori per poder processar el nombre m\u00E0xim de comptes. \u00A0\u00A0</Li> <li> <b> L'interval de consulta d'aprovisionament autom\u00E0tic </b> i <b> els servidors programats </b> es faran servir per establir la configuraci\u00F3 \u00A0\u00A0en determinats servidors. Calen dos per activar el mode r\u00E0pid. </Li> \u00A0\u00A0<li> <b> El filtre de cerca </b> de la configuraci\u00F3 d'LDAP tamb\u00E9 s'ha de configurar per aquest aprovisionament. </li> </ol>
MSG_AUTOPROV_DLG_LAZY = <ol> <li> <b> Aprovisionament autom\u00E0tic lent </b>: crea autom\u00E0ticament el compte de Zimbra quan l'usuari inicia sessi\u00F3 per primera vegada \u00A0\u00A0a trav\u00E9s d'un dels mecanismes d'autenticaci\u00F3 externa activats per l'aprovisionament autom\u00E0tic. </li> \u00A0\u00A0<li> <b> Mecanisme d'autenticaci\u00F3 externa </b>: La manera lent requereix els anteriors mecanismes d'autenticaci\u00F3 externa. \u00A0\u00A0Si un usuari realitza l'autenticaci\u00F3 a trav\u00E9s d'un dels anteriors mecanismes, i el compte d'usuari encara no \u00A0\u00A0existeix en el directori de Zimbra, es crear\u00E0 autom\u00E0ticament una entrada de compte al directori de Zimbra. </li> </ol> MSG_AUTOPROV_MANUAL_PASSSET = <b> Advert\u00E8ncia </b> L'aprovisionament autom\u00E0tic no ha configurat una assignaci\u00F3 d'atributs per la contrasenya d'usuari. \u00A0\u00A0Si no est\u00E0 configurada, el compte prove\u00EFda no tindr\u00E0 contrasenya de Zimbra i s'haur\u00E0 de configurar el domini \u00A0\u00A0per realitzar l'autenticaci\u00F3 amb el LDAP / AD extern. Tanmateix, pots restablir la contrasenya del compte prove\u00EFda.
MSG_AUTOPROV_MANUAL_PASSSET = <b>Advert\u00E8ncia!</b> La provisi\u00F3 autom\u00E0tica no s'ha configurat una assignaci\u00F3 d'atributs d'usuari Contrasenya. Si no es configura, el compte provisionada no tindr\u00E0 una contrasenya Zimbra i el domini ha d'estar configurat per fer l'autenticaci\u00F3 externa amb LDAP / AD. Per\u00F2, es pot restablir la contrasenya per al compte proporcionada.
